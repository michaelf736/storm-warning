<head>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Varela+Round');

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
      font-family: "Varela Round", sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #ffb700, #007847, #000000, #007847);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Banner */
    #banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #banner img {
      width: 100%;
      max-width: 1920px;
      height: auto;
    }

    /* Logo */
    #logo {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      max-width: 40vw;
    }

    .container {
      width: 100%;
      text-align: center;
      margin-top: 10vh;
    }

    h1 {
      font-size: 3em;
      font-weight: 600;
      margin: 0.2em;
    }

    h3 {
      font-size: 2em;
      font-weight: 100;
      color: #f0f0f0;
      margin-top: 2em;
    }

    h5 {
      color: #f0f0f0;
      font-weight: 300;
    }

    .mystyles {
      margin: 20px;
      display: inline-block;
    }

    a, a:hover {
      text-decoration: none;
      color: #ffef8b;
    }

    /* Sidebar nav */
    #sidebarMenu {
      height: 100%;
      position: fixed;
      left: 0;
      width: 250px;
      top: 0;
      transform: translateX(-250px);
      transition: transform 250ms ease-in-out;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
      padding-top: 160px;
    }

    .sidebarMenuInner {
      margin: 0;
      padding: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebarMenuInner li {
      list-style: none;
      color: #ffef8b;
      font-weight: bold;
      padding: 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebarMenuInner li span {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .sidebarMenuInner li a {
      color: #ffef8b;
      font-weight: bold;
      text-decoration: none;
    }

    input[type="checkbox"]:checked ~ #sidebarMenu {
      transform: translateX(0);
    }

    input[type="checkbox"] {
      display: none;
    }

    .sidebarIconToggle {
      position: absolute;
      z-index: 99;
      top: 22px;
      left: 15px;
      cursor: pointer;
      height: 22px;
      width: 22px;
    }

    .spinner {
      height: 3px;
      width: 100%;
      background-color: #ffb700;
      margin-top: 3px;
    }

    input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
      opacity: 0;
    }

    input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
      transform: rotate(135deg);
      margin-top: 8px;
    }

    input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
      transform: rotate(-135deg);
      margin-top: -9px;
    }

    /* Socials */
    #social {
      text-align: right;
      margin-right: 50px;
      margin-top: 450px;
    }

    .fa {
      padding: 10px;
      width: 15px;
      text-align: center;
      margin: 0 10px;
    }

    .fa-twitter {
      background: #ffb700;
      color: black;
    }

    iframe:hover {
      opacity: 0.5;
    }

    /* Responsive rules */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      h3 {
        font-size: 1.2em;
      }

      .mystyles {
        display: block;
        margin: 10px auto;
      }

      #social {
        text-align: center;
        margin-top: 50px;
        margin-right: 0;
      }

      #logo {
        width: 120px;
      }

      .container {
        margin-top: 15vh;
      }

      #sidebarMenu {
        width: 200px;
        padding-top: 100px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img id="logo" src="sw1-sm-removebg.png" alt="Logo">

  <!-- Banner -->
  <div id="banner">
    <picture>
      <img src="sw_new5.png" alt="Storm Warning Banner">
    </picture>
  </div>

  <!-- Title + Styles -->
  <div class="container">
    <h1>Storm Warning</h1>
    <h3>
      <span class="mystyles">Ska</span>
      <span class="mystyles">Reggae</span>
      <span class="mystyles">Rock</span>
      <span class="mystyles">Steady</span>
    </h3>
  </div>

  <!-- Sidebar -->
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>

  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li><a href="sw_contacts.html">Contact</a></li>
      <li><a href="sw_gigs.html">Gigs</a></li>
      <li><a href="sw_look.html">Look</a></li>
      <li><a href="sw_listen.html">Listen</a></li>
    </ul>
  </div>

  <!-- Social icons -->
  <div id="social">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <a href="https://www.facebook.com/profile.php?id=61574171218142#" class="fa fa-facebook" target="_blank"></a>
    <a href="https://www.instagram.com/stormwarningska/" class="fa fa-instagram" target="_blank"></a>
    <a href="https://soundcloud.com/yourusername" class="fa fa-soundcloud" target="_blank"></a>
  </div>

</body>
</html>
