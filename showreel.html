<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Storm Warning - Showreel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background: linear-gradient(-45deg, #ffb700, #007847, #000000, #007847);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @media (max-width: 768px) {
      .banner-desktop {
        display: none;
      }
      .banner-mobile {
        display: block;
      }
      .mobile-menu-offset {
        top: 115px !important;
      }
      .video-container iframe {
        width: 100% !important;
        height: auto !important;
        aspect-ratio: 16 / 9;
      }
    }
    @media (min-width: 769px) {
      .banner-desktop {
        display: block;
      }
      .banner-mobile {
        display: none;
      }
    }
  </style>
</head>
<body class="text-white overflow-x-hidden min-h-screen relative pb-32">
  <!-- Sidebar Toggle -->
  <input type="checkbox" id="openSidebarMenu" class="hidden">
  <label for="openSidebarMenu" class="fixed top-5 left-4 z-50 cursor-pointer mobile-menu-offset">
    <div class="w-6 h-1 bg-yellow-400 mb-1 transform transition-transform duration-300 origin-left"></div>
    <div class="w-6 h-1 bg-yellow-400 mb-1"></div>
    <div class="w-6 h-1 bg-yellow-400 transform transition-transform duration-300 origin-left"></div>
  </label>

  <!-- Sidebar Menu -->
  <div class="fixed top-0 left-0 h-full w-64 bg-black bg-opacity-80 transform -translate-x-full transition-transform duration-300 z-40" id="sidebar">
    <ul class="mt-40 text-yellow-200 font-bold border-t border-white/10">
      <li class="p-5 border-b border-white/10"><a href="index.html">Home</a></li>
      <li class="p-5 border-b border-white/10"><a href="sw_contacts.html">Contact</a></li>
      <li class="p-5 border-b border-white/10"><a href="sw_gigs.html">Gigs</a></li>
      <li class="p-5 border-b border-white/10"><a href="sw_look.html">Look</a></li>
      <li class="p-5 border-b border-white/10"><a href="sw_listen.html">Listen</a></li>
    </ul>
  </div>

  <!-- Banner for desktop -->
  <div class="banner-desktop w-full h-[250px] bg-cover bg-center bg-no-repeat" style="background-image: url('sw-castle2.PNG');"></div>

  <!-- Banner for mobile -->
  <div class="banner-mobile w-full" style="background-color: black;">
    <img src="sw_mobile.png" alt="Mobile Banner" class="w-full h-auto">
  </div>

  <!-- Main Content -->
  <div class="text-center mt-[10vh] px-4 flex flex-col items-center justify-center gap-6">
    <h1 class="text-4xl md:text-5xl font-bold">Storm Warning Showreel</h1>
    <div class="video-container mt-8 w-full max-w-5xl px-4">
      <div class="relative pt-[56.25%]">
        <iframe class="absolute top-0 left-0 w-full h-full rounded-lg shadow-xl" src="https://youtube.com/embed/o7nH5fe53NU" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Social Icons fixed to bottom right -->
  <div class="fixed bottom-4 right-4 z-50 text-right">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <a href="https://www.facebook.com/profile.php?id=61574171218142" class="fa fa-facebook inline-block p-2 w-8 bg-yellow-400 text-black mx-1" target="_blank"></a>
    <a href="https://www.instagram.com/stormwarningska/" class="fa fa-instagram inline-block p-2 w-8 bg-yellow-400 text-black mx-1" target="_blank"></a>
    <a href="https://soundcloud.com/yourusername" class="fa fa-soundcloud inline-block p-2 w-8 bg-yellow-400 text-black mx-1" target="_blank"></a>
  </div>

  <script>
    const checkbox = document.getElementById('openSidebarMenu');
    const sidebar = document.getElementById('sidebar');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });
  </script>
</body>
</html>
