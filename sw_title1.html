 <style>

@import url('https://fonts.googleapis.com/css?family=Varela+Round');
html, body {
    overflow-x: hidden;
    height: 100%;
}

body {
    margin: 0;
    width: 100%;
    height: 100vh;
    font-family: "Varela Round", sans-serif;
    color: #fff;
    background: linear-gradient(-45deg, #ffb700, #007847, #000000, #007847);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    width: 100%;
    position: absolute;
    top: 35%;
    text-align: center;
}

.mystyles{
    margin:100px;
}

h1 {
    font-weight: 600;
}

h3 {
    color: #f0f0f0;
    font-weight: 100;
}

h5 {
    color: #f0f0f0;
    font-weight: 300;
}

a,
a:hover {
    text-decoration: none;
    color: #ffef8b; /* soft gold for links */
}

.sidenav {
    margin-top: 360px;
    margin-left: 10px;
    font-size: 125%;
}

#sidebarMenu {
    height: 100%;
    position: fixed;
    left: 0;
    width: 250px;
    margin-top: 160px;
    transform: translateX(-250px);
    transition: transform 250ms ease-in-out;
}

.sidebarMenuInner {
    margin: 0;
    padding: 0;
    border-top: 1px solid rgba(255, 255, 255, 0.10);
}
.sidebarMenuInner li {
    list-style: none;
    color: #ffef8b; /* gold text */
    font-weight: bold;
    padding: 20px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255, 255, 255, 0.10);
}
.sidebarMenuInner li span {
    display: block;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.50);
}
.sidebarMenuInner li a {
    color: #ffef8b;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
}
input[type="checkbox"]:checked ~ #sidebarMenu {
    transform: translateX(0);
}

input[type=checkbox] {
    transition: all 0.3s;
    box-sizing: border-box;
    display: none;
}
.sidebarIconToggle {
    transition: all 0.3s;
    box-sizing: border-box;
    cursor: pointer;
    position: absolute;
    z-index: 99;
    height: 22px;
    width: 22px;
    top: 22px;
    left: 15px;
}
.spinner {
    transition: all 0.3s;
    box-sizing: border-box;
    position: absolute;
    height: 3px;
    width: 100%;
    background-color: #ffb700;
}
.horizontal {
    transition: all 0.3s;
    box-sizing: border-box;
    position: relative;
    float: left;
    margin-top: 3px;
}
.diagonal.part-1 {
    position: relative;
    transition: all 0.3s;
    box-sizing: border-box;
    float: left;
}
.diagonal.part-2 {
    transition: all 0.3s;
    box-sizing: border-box;
    position: relative;
    float: left;
    margin-top: 3px;
}
input[type=checkbox]:checked ~ .sidebarIconToggle > .horizontal {
    opacity: 0;
}
input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-1 {
    transform: rotate(135deg);
    margin-top: 8px;
}
input[type=checkbox]:checked ~ .sidebarIconToggle > .diagonal.part-2 {
    transform: rotate(-135deg);
    margin-top: -9px;
}

.fa {
    padding: 10px;
    width: 15px;
    height: 13px;
    text-align: center;
    text-decoration: none;
    margin: 0px 10px;
}

.fa:hover {
    opacity: 0.7;
}

.fa-twitter {
    background: #ffb700; /* Jamaican gold */
    color: black;
}

iframe:hover {
    opacity: 0.5;
}

</style>
